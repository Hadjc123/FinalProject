<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Buddy - Contact</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
</head>

<body>
  <!-- Header -->
  <header id="header">
    <nav class="navbar container">
      <div class="logo">Shopping Buddy</div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-btn">☰</label>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./features.html">Features</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="contact" class="container">
      <h1>Get in Touch</h1>
      <p>Have a question, feedback, or a feature request? We’d love to hear from you.</p>

      <form action="./submission.html">
        <div class="fullname">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" placeholder="Enter your first name" required />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" placeholder="Enter your last name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Enter your email address" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" placeholder="Your message subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message here..." required></textarea>
        </div>

        <button class="primary-button" type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div class="container">
      <p>© 2025 Shopping Buddy. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
